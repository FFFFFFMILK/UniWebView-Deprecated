<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <style type="text/css" media="screen">
    body {
      background: white;
      color: #222;
      font-family: sans-serif;
      font-size: 13pt;
    }
    a {
      text-decoration: none;
      color: #7070f0;
    }
    p { line-height: 180%; }
    li { line-height: 180%; }
  </style>

  <script src="unity.js"></script>

  <script>
    unity = new UnityWebMediator;

    unity.callback("/print", {line1:"First callback"});
    unity.callback("/print", {line1:"Second callback (line1)", line2:"Second callback (line 2)"});

    function MultipleCallbackTest() {
        unity.callback("/note", {text:"This text have to be overwritten by the next callback."});
        unity.callback("/note", {text:"It works."});
    }
  </script>

  <title>Unity - WebView Integration Test Page</title>

  <p><ul>
    <li><a href="#" onclick='unity.callback("/print", {line1:"Vetus opinio est iam usque ab heroicis ducta temporibus, eaque et populi Romani et omnium gentium firmata consensu, versari quandam inter homines divinationem, quam Graeci mantikh/n appellant, id est praesensionem et scientiam rerum futurarum. Magnifica quaedam res et salutaris, si modo est ulla, quaque proxime ad deorum vim natura mortalis possit accedere. Itaque ut alia nos melius multa quam Graeci, sic huic praestantissimae rei nomen nostri a divis, Graeci, ut Plato interpretatur, a furore duxerunt. 2 Gentem quidem nullam video neque tam humanam atque doctam neque tam immanem tamque barbaram, quae non significari futura et a quibusdam intellegi praedicique posse censeat. Principio Assyrii, ut ab ultimis auctoritatem repetam, propter planitiam magnitudinemque regionum quas incolebant, cum caelum ex omni parte patens atque apertum intuerentur, traiectiones motusque stellarum observitaverunt, quibus notati, quid cuique significaretur memoriae prodiderunt. Qua in natione Chaldaei, non ex artis sed ex gentis vocabulo nominati, diuturna observatione siderum scientiam putantur effecisse, ut praedici posset, quid cuique eventurum et quo quisque fato natus esset. Eandem artem etiam Aegyptii longinquitate temporum innumerabilibus paene saeculis consecuti putantur Cilicum autem et Pisidarum gens et his finituma Pamphylia, quibus nationibus praefuimus ipsi, volatibus avium cantibus que certissimis signis declarari res futuras putant. 3 Quam vero Graecia coloniam misit in Aeoliam, Ioniam, Asiam, Siciliam, Italiam sine Pythio aut Dodonaeo aut Hammonis oraculo? Aut quod bellum susceptum ab ea sine consilio deorum est? Nec unum genus est divinationis publice privatimque celebratum. Nam, ut omittam ceteros populos, noster quam multa genera complexus est! Principio huius urbis parens Romulus non solum auspicato urbem condidisse, sed ipse etiam optumus augur fuisse traditur. Deinde auguribus et reliqui reges usi, et exactis regibus nihil publice sine auspiciis nec domi nec militiae gerebatur. Cumque magna vis videretur esse et impetriendis consulendisque rebus et monstris interpretandis ac procurandis in haruspicum disciplina, omnem hanc ex Etruria scientiam adhibebant, ne genus esset ullum divinationis quod neglectum ab iis videretur. 4 Et cum duobus modis animi sine ratione et scientia motu ipsi suo soluto et libero incitarentur, uno furente, altero somniante, furoris divinationem Sibyllinis maxime versibus contineri arbitrati eorum decem interpretes delectos e civitate esse voluerunt. Ex quo genere saepe hariolorum etiam et vatum furibundas praedictiones, ut Octaviano bello Corneli Culleoli, audiendas putaverunt. Nec vero somnia graviora, si quae ad rem publicam pertinere visa sunt, a summo consilio neglecta sunt. Quin etiam memoria nostra templum Iunonis Sospitae L. Iulius, qui cum P. Rutilio consul fuit, de senatus sententia refecit ex Caeciliae, Baliarici filiae, somnio. 5 Atque haec, ut ego arbitror, veteres rerum magis eventis moniti quam ratione docti probaverunt. Philosophorum vero exquisita quaedam argumenta, cur esset vera divinatio, conlecta sunt; e quibus, ut de antiquissumis loquar, Colophonius Xenophanes unus, qui deos esse diceret, divinationem funditus sustulit; reliqui vero omnes, praeter Epicurum balbutientem de natura deorum, divinationem probaverunt, sed non uno modo. Nam cum Socrates omnesque Socratici Zenoque et ii qui ab eo essent profecti manerent in antiquorum philosophorum sententia vetere Academia et Peripateticis consentientibus, cumque huic rei magnam auctoritatem Pythagoras iam ante tribuisset, qui etiam ipse augur vellet esse, plurumisque locis gravis auctor Democritus praesensionem rerum futurarum comprobaret, Dicaearchus Peripateticus cetera divinationis genera sustulit, somniorum et furoris reliquit, Cratippusque, familiaris noster, quem ego parem summis Peripateticis iudico, isdem rebus fidem tribuit, reliqua divinationis genera reiecit. 6 Sed cum Stoici omnia fere illa defenderent, quod et Zeno in suis commentariis quasi semina quaedam sparsisset et ea Cleanthes paulo uberiora fecisset, accessit acerrumo vir ingenio, Chrysippus, qui totam de divinatione duobus libris explicavit sententiam uno praeterea de oraclis, uno de somniis; quem subsequens unum librum Babylonius Diogenes edidit, eius auditor, duo Antipater, quinque noster Posidonius. Sed a Stoicis vel princeps eius disciplinae, Posidoni doctor, discipulus Antipatri, degeneravit Panaetius, nec tamen ausus est negare vim esse divinandi, sed dubitare se dixit. Quod illi in aliqua re invitissumis Stoicis Stoico facere licuit, nos ut in reliquis rebus faciamus a Stoicis non concedetur? praesertim cum id, de quo Panaetio non liquet, reliquis eiusdem disciplinae solis luce videatur clarius. 7 Sed haec quidem laus Academiae praestantissumi philosophi iudicio et testimonio comprobata est. Etenim nobismet ipsis quaerentibus quid sit de divinatione iudicandum, quod a Carneade multa acute et copiose contra Stoicos disputata sint, verentibusque ne temere vel falsae rei vel non satis cognitae adsentiamur, faciendum videtur ut diligenter etiam atque etiam argumenta cum argumentis comparemus, ut fecimus in iis tribus libris quos de natura deorum scripsimus. Nam cum omnibus in rebus temeritas in adsentiendo errorque turpis est, tum in eo loco maxime, in quo iudicandum est quantum auspiciis rebusque divinis religionique tribuamus; est enim periculum, ne aut neglectis iis impia fraude aut susceptis anili superstitione obligemur."})'>Print a long text.</a></li>
    <li><a href="#" onclick='unity.callback("/note", {text:[0,1,2,3,4,5]})'>Passing an array.</a></li>
    <li><a href="#" onclick='MultipleCallbackTest()'>Multiple callback test.</a></li>
    <li><a href="#" onclick='unity.callback("/close")'>Close</a></li>

  </ul></p>
